<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>書籍管理アプリ</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- JavaScript -->
        <script src="./js/index.js" defer></script>
    </head>

    <body>
        <header class="header">
            <div class="header-inner">
                <h1 class="header-title">書籍検索</h1>
                <nav class="header-nav">
                    <button class="tab active" data-tab="search">検索</button>
                    <button class="tab" data-tab="favorites">お気に入り</button>
                </nav>
            </div>

            <div class="search-box">
                <input
                    type="text"
                    class="search-input js-search-input"
                    placeholder="本のタイトルや著者"
                    value="この素晴らしい世界に祝福を！"
                    autofocus
                />
                <button type="button" class="search-button js-search-button">検索</button>
            </div>
        </header>

        <!-- 検索結果エリア -->
        <section id="searchResults" class="results-container" data-tab="search">
            <div class="book-list js-search-list"></div>
        </section>

        <!-- お気に入りエリア -->
        <section id="favoritesResults" class="results-container hidden" data-tab="favorites">
            <div class="book-list js-favorites-list"></div>
        </section>
    </body>
</html>
